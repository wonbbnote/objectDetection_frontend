<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <script src="api.js"></script>
    <title>Signup Page</title>
</head>

<body>
    <main class="form-signin">
        <form>
            <h1>회원가입</h1>

            <div class="form-floating">
                <input type="id" class="form-control" id="floatingInput" placeholder="ID" style="margin-bottom: 10px" />
                <label for="floatingInput">ID</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                    style="margin-bottom: 10px" />
                <label for="floatingPassword">Password</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPasswordCheck" placeholder="Password Check" />
                <label for="floatingPassword">Password Check</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="button" onclick="handleSignin()"
                style="margin-bottom: 10px">
                가입하기
            </button>

            <button class="w-100 btn btn-lg btn-primary" type="button" onclick="location.href='/login.html'">
                로그인하기
            </button>

            <p>8조 : 식탐이들</p>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
